<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kue Ulang Tahun 3D - 18 Tahun (Statis)</title>
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    <div class="scene">
        <div class="cake-container">
            <!-- Base kue -->
            <div class="cake-base">
                <!-- Layer kedua --> 
                <div class="cake-layer2"></div>
                
                <!-- Angka 18 -->
                <div class="number">18</div>
                
                <!-- Lilin-lilin -->
                <div class="candles">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
                
                <!-- Dekorasi -->
                <div class="decoration"></div>
                <div class="decoration"></div>
                <div class="decoration"></div>
                <div class="decoration"></div>
            </div>
        </div>
        
        <!-- Partikel berkilau -->
        <div class="sparkles">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
    </div>

    <!-- Fireworks -->
    <div class="fireworks">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
    </div>
    
    <div class="container2">
        <div class="happy-birthday">HAPPY BIRTHDAY</div>
        <div class="happy-birthday">HAPPY BIRTHDAY</div>
        <div class="happy-birthday">HAPPY BIRTHDAY</div>
        <div class="happy-birthday">HAPPY BIRTHDAY</div>
        <div class="happy-birthday">HAPPY BIRTHDAY</div>
    
        <div class="glow"></div>
    </div>

    <div class="btn-next">
        <a href="page3.html" class="next-page">Klik tombol ini untuk lanjut ke halamanan berikutnya:</a>

    </div>

    <!-- Welcome Overlay -->
    <div id="welcomeOverlay" class="welcome-overlay">
        <div class="welcome-content">
            <h2>üéµ Selamat Datang!</h2>
            <p>Klik tombol di bawah untuk membuka hadiah</p>
            <button class="play-button" onclick="enableAudio()">
                Buka hadiah <b class="kado">üéÅ</b>
            </button>
        </div>
    </div>
    
    <!-- Audio Elements -->
    <audio id="bgMusic" loop>
        <source src="song/HBD-Classic.mp3" type="audio/mpeg">
        <source src="song/HBD-Classic.ogg" type="audio/ogg">
    </audio>
    


    <script>

        let audio = document.getElementById('bgMusic');
        
        // Function to enable audio after user interaction
        function enableAudio() {
            // Hide overlay
            document.getElementById('welcomeOverlay').classList.add('hidden');
            
            // Start playing background music
            audio.play().then(() => {
                console.log('Background music started successfully');
            }).catch(error => {
                console.error('Failed to play background music:', error);
            });
        }
        
        // Set initial volume
        audio.volume = 0.5;

        // Efek glow pulse tanpa partikel
        setInterval(() => {
            const glow = document.querySelector('.glow');
            if (glow) {
                glow.style.opacity = Math.random() * 0.3 + 0.2;
            }
        }, 2000);
    </script>



</body>
</html>
